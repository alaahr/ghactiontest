on:
    workflow_dispatch:
       
jobs:
    test-job:
        strategy:
            fail-fast: false
            max-parallel: 3
            matrix:
                os: [ubuntu-latest , windows-latest, macos-latest]
                node_version: [14.x , 15.x , 16.x]
            
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/setup-node@v4
              with:
                node-version:  ${{ matrix.node_version }}